<body>
    <script>
        function fact(n){
            if(n==1 || n==0){
                return 1;
            }
            else{
                return n* fact(n-1);
            }
        } 
        let n =parseInt(prompt("enter a number:"));
        let answer=fact(n)
        alert("the factorial of a " +n+ " is "+ answer);
        console.log("hello");
    </script>
</body>
